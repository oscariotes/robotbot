# Site wide configuration

title: "SamutSaring Bahay at Lupa"
description: "Affordable House and Lot or Townhouses for sale in Rizal"
logo:  bahay2.jpg # 120x120 px default image used for Twitter summary card
teaser:  400x250 px default teaser image used in image archive grid
feature: 1024x256 px
locale: en
url: https://oscariotes.github.io/robotbot
feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner: SamutSari Hub
name: Larry Suico
  email: larrysuico2@gmail.com
  twitter: https://twitter.com/samutsarihub
  facebook: https://www.facebook.com/samutsarihub
  google:
    ad-client:
    ad-slot:
  bio:
  avatar: bio-photo.jpg # 160x160 px image for author byline
  disqus-shortname:


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
